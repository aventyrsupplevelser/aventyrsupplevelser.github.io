<head>

        rel="stylesheet">

    <style>
        body {
            font-family: "Josefin Sans", sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            font-size: 2.5em;
            margin-top: 50px;
        }

        .booking-section:not(:first-child) {
            display: none;
        }

        .time-slots {
            display: none;
            max-width: 600px;
            margin: 20px auto 0px;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            font-size: 1.5em;
        }

        .time-slots.visible {
            display: grid;
        }

        .ticket-section {
            padding-top: 20px;
            max-width: 600px;
            margin: 20px auto 0px;
        }

        .ticket-section.visible {
            display: block;
        }

        .nav-buttons {
            display: none;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-buttons.visible {
            display: flex;
        }

        /* Optional: Add smooth transitions */
        #times,
        #tickets {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        #times.visible,
        #tickets.visible {
            opacity: 1;
        }


        .booking-section.active {
            display: block;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 20px 0;
        }

        .step-indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;

        .step-indicator.active {
            background: #4CAF50;
            color: white;
        }

        .step-indicator.completed {
            background: #45a049;
            color: white;
        }

        .step-line {
            flex-grow: 1;
            height: 2px;
            background: #f0f0f0;
            margin: 0 10px;
            margin-top: 15px;
        }

        .step-line.completed {

        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .hidden {

        }

        .calendar-container {

            background: white;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .calendar-weekday {
            text-align: center;
            font-weight: 500;
            color: #666;
            padding: 8px;
        }

        .calendar-day {
            aspect-ratio: auto;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            /* All dates start as grey */

            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .calendar-day:disabled {
            background-color: #f0f0f0;
            color: #999;
            cursor: not-allowed;
        }

        .calendar-day.available {
            background-color: rgb(173, 240, 159);
            color: #1a1a1a;
        }

        .calendar-day.selected {
            background-color: #1e8e3e;
            color: white;
            border-color: #1e8e3e;
        }

        .calendar-legend {
            margin-top: 15px;
            display: flex;
            gap: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            color: #666;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .booking-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="date"],
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="comment"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 16px;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .time-slot {
            padding: 15px 15px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
        }

        .time-slot.selected {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .ticket-selector {
            display: grid;
            grid-template-columns: 250px auto auto;
            gap: 10px;

            margin-bottom: 15px;
            font-size: 1.5em;

        .ticket-selector div {
            font-weight: 700;
        }

        .ticket-selector select {
            width: 80px;

        button {
            color: rgb(50, 50, 50);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            background: rgb(246, 244, 221);

        button:hover {

        }

        .error {

        }

        .success {

            margin-top: 5px;
        }

        #addonSection {
            max-width: 600px;

            padding: 20px;

        #backButton,

        }

        #proceedButton {

        }
    </style>
</head>

        class BookingFlow {
            constructor() {
                this.currentStep = 1;
                this.totalSteps = 3;

                // Initialize everything after we define the methods
                this.init();
            }

            init() {
                // Initialize calendar first
                const calendarContainer = document.createElement('div');
                calendarContainer.id = 'calendar-container';
                const formGroup = document.querySelector('.booking-section .form-group');
                formGroup.appendChild(calendarContainer);

                // Create calendar instance
                this.calendar = new BookingCalendar(calendarContainer, loadTimeSlots);

            initializeEventListeners() {
                // Listen for date selection via event delegation from the calendar container
                document.querySelector('#calendar-container').addEventListener('click', (e) => {
                    if (e.target.classList.contains('calendar-day') && !e.target.disabled) {
                        this.handleDateSelection(e.target.dataset.date);
                    }
                });

                // Rest of the event listeners...
                const timeSlots = document.querySelector('#timeSlots');
                timeSlots.addEventListener('click', (e) => {
                    if (e.target.closest('.time-slot')) {
                        this.handleTimeSelection(e.target.closest('.time-slot'));
                    }
                });

                // Listen for ticket changes to enable/disable continue button

                });

            handleDateSelection(date) {

                // Add active to time slots section

                // Scroll to time slots

                // Load time slots

            handleTimeSelection(timeSlotElement) {


                // Show ticket section
                const ticketSection = document.querySelector('#tickets');
                ticketSection.classList.add('visible');

                // Scroll to ticket section
                ticketSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

                // Update available spots
                currentAvailableSpots = parseInt(timeSlotElement.dataset.availableSpots);

            validateTicketSelection() {
                const adultTickets = parseInt(document.querySelector('[name="adultTickets"]').value) || 0;
                const youthTickets = parseInt(document.querySelector('[name="youthTickets"]').value) || 0;
                const childTickets = parseInt(document.querySelector('[name="childTickets"]').value) || 0;

                return (adultTickets + youthTickets + childTickets) > 0;
            }
        }

        class BookingCalendar {
            constructor(container) {
                this.container = container;
                this.selectedDate = null;
                this.availableDates = new Set();
                this.currentMonth = new Date();
                this.currentMonth.setDate(1);
                this.init();
            }

            async init() {
                this.render();
                await this.fetchAvailableDates();
            }

            async fetchAvailableDates() {
                try {
                    const year = this.currentMonth.getFullYear();
                    const month = this.currentMonth.getMonth() + 1;

                    // Create start and end of month dates
                    const startOfMonth = new Date(year, month - 1, 1, 0, 0, 0);
                    const endOfMonth = new Date(year, month, 0, 23, 59, 59);

                    const { data: slots, error } = await supabaseClient
                        .from('time_slots')
                        .select('start_time')
                        .gte('start_time', startOfMonth.toISOString())
                        .lte('start_time', endOfMonth.toISOString())
                        .gt('available_spots', 0);

                    if (error) throw error;

                    this.availableDates.clear();
                    slots?.forEach(slot => {
                        const date = new Date(slot.start_time);
                        const dateStr = date.toISOString().split('T')[0];
                        this.availableDates.add(dateStr);
                    });

                    this.updateAvailableDays();
                } catch (error) {
                    console.error('Error fetching available dates:', error);
                }
            }

            render() {
                this.container.innerHTML = `
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prevMonth">&larr;</button>
                    <h3>${this.getMonthDisplay()}</h3>
                    <button id="nextMonth">&rarr;</button>
                </div>
                <div class="calendar-grid">
                    ${this.renderWeekdays()}
                    ${this.renderDays()}
                </div>
                <div class="calendar-legend">
                    <div class="legend-item">
                        <div class="legend-dot" style="background-color: rgb(173, 240, 159)"></div>
                        <span>Tillgänglig</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot" style="background-color: #f0f0f0;"></div>
                        <span>Ej tillgänglig</span>
                    </div>
                </div>
            </div>
        `;
                this.attachEventListeners();
            }

            renderWeekdays() {
                const weekdays = ['Mån', 'Tis', 'Ons', 'Tor', 'Fre', 'Lör', 'Sön'];
                return weekdays.map(day =>
                    `<div class="calendar-weekday">${day}</div>`
                ).join('');
            }

            renderDays() {
                const days = [];
                const firstDay = new Date(this.currentMonth.getFullYear(), this.currentMonth.getMonth(), 1).getDay();
                const daysInMonth = new Date(this.currentMonth.getFullYear(), this.currentMonth.getMonth() + 1, 0).getDate();

                // Empty cells for days before the first day of month
                for (let i = 0; i < firstDay; i++) {
                    days.push('<div></div>');
                }

                // Add all days
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateStr = `${this.currentMonth.getFullYear()}-${(this.currentMonth.getMonth() + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                    const isPast = new Date(dateStr) < new Date(new Date().toDateString());

                    days.push(`
                <button 
                    type="button"
                    class="calendar-day" 
                    data-date="${dateStr}"
                    ${isPast ? 'disabled' : ''}
                >${day}</button>
            `);
                }

                return days.join('');
            }

            attachEventListeners() {
                this.container.querySelector('#prevMonth').addEventListener('click', () => {
                    this.currentMonth.setMonth(this.currentMonth.getMonth() - 1);
                    this.init();
                });

                this.container.querySelector('#nextMonth').addEventListener('click', () => {
                    this.currentMonth.setMonth(this.currentMonth.getMonth() + 1);
                    this.init();
                });

                this.container.querySelectorAll('.calendar-day').forEach(day => {
                    day.addEventListener('click', (e) => {
                        if (!e.target.disabled) {
                            const dateStr = e.target.dataset.date;
                            this.selectDate(dateStr);
                        }
                    });
                });
            }

            updateAvailableDays() {
                this.container.querySelectorAll('.calendar-day').forEach(day => {
                    const dateStr = day.dataset.date;
                    if (this.availableDates.has(dateStr)) {
                        day.classList.add('available');
                    } else {
                        day.classList.remove('available');
                    }
                });
            }

            selectDate(dateStr) {
                if (this.availableDates.has(dateStr)) {
                    this.container.querySelectorAll('.calendar-day').forEach(day => {
                        day.classList.remove('selected');
                    });

                    const selectedButton = this.container.querySelector(`[data-date="${dateStr}"]`);
                    if (selectedButton) {
                        selectedButton.classList.add('selected');
                    }

                    this.selectedDate = dateStr;
                    loadTimeSlots(dateStr);
                }
            }

            getMonthDisplay() {
                return this.currentMonth.toLocaleDateString('sv-SE', {
                    month: 'long',
                    year: 'numeric'
                });
            }
        }

        async function loadTimeSlots(dateStr) {
            try {
                // Create the time range in local timezone
                const startOfDay = new Date(`${dateStr}T00:00:00`);
                const endOfDay = new Date(`${dateStr}T23:59:59`);

                const { data: slots, error } = await supabaseClient
                    .from('time_slots')
                    .select('*')
                    .gte('start_time', startOfDay.toISOString())
                    .lte('start_time', endOfDay.toISOString())
                    .gt('available_spots', 0)
                    .order('start_time');

                if (error) throw error;

                document.getElementById('timeSlots').innerHTML = slots
                    .map(slot => {
                        // Adjust the displayed time for timezone
                        const localTime = new Date(slot.start_time);
                        return `
                    <div class="time-slot"
                         data-slot-id="${slot.id}"
                         data-allows-fullday="${slot.allow_full_day}"
                         data-available-spots="${slot.available_spots}"
                         onclick="selectTimeSlot(this)">
                        ${localTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                    </div>
                `;
                    }).join('') || '<p>Inga lediga tider detta datum</p>';

            } catch (error) {
                console.error('Error loading time slots:', error);
                document.getElementById('timeSlots').innerHTML =
                    '<p class="error">Kunde inte ladda tider. Försök igen.</p>';
            }
        }

        function selectTimeSlot(element) {
            document.querySelectorAll('.time-slot').forEach(slot =>
                slot.classList.remove('selected'));
            element.classList.add('selected');

            currentAvailableSpots = parseInt(element.dataset.availableSpots);
            updateTicketDropdowns();
        }

        function updateTicketDropdowns() {
            const adultSelect = document.querySelector('select[name="adultTickets"]');
            const youthSelect = document.querySelector('select[name="youthTickets"]');
            const childSelect = document.querySelector('select[name="childTickets"]');

            const adultValue = parseInt(adultSelect.value) || 0;
            const youthValue = parseInt(youthSelect.value) || 0;
            const childValue = parseInt(childSelect.value) || 0;

            const remainingSpots = currentAvailableSpots - (adultValue + youthValue + childValue);

            updateDropdownOptions(adultSelect, adultValue, remainingSpots);
            updateDropdownOptions(youthSelect, youthValue, remainingSpots);
            updateDropdownOptions(childSelect, childValue, remainingSpots);
        }

        function updateDropdownOptions(select, currentValue, remainingSpots) {
            const totalAvailable = remainingSpots + currentValue;
            select.innerHTML = '';

            const zeroOption = document.createElement('option');
            zeroOption.value = 0;
            zeroOption.textContent = 0;
            select.appendChild(zeroOption);

            for (let i = 1; i <= totalAvailable; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                if (i === currentValue) {
                    option.selected = true;
                }
                select.appendChild(option);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const selects = ['adultTickets', 'youthTickets', 'childTickets'].map(name =>
                document.querySelector(`select[name="${name}"]`)
            );

            selects.forEach(select => {
                select.addEventListener('change', updateTicketDropdowns);
            });

            new BookingFlow();
        });


        async function updateFullDaySelector() {
            const totalTickets = getTotalTickets();
            const container = document.getElementById('fulldaySelectors');
            let currentFullDayValue = 0;

            // Try to get current booking's full_day value
            const bookingId = localStorage.getItem('currentBookingId');

                try {
                    const response = await fetch(`http://localhost:3000/api/bookings/${bookingId}`);

                        currentFullDayValue = booking.full_day || 0;
                    }
                } catch (error) {
                    console.error('Error fetching current booking:', error);
                    // Continue with default value of 0
                }
            }

            container.innerHTML = `
        <div class="ticket-selector">
            <div>100 kr per person</div>
            <select name="fullDayExtensions">
                ${Array.from({ length: totalTickets + 1 }, (_, i) =>
                `<option value="${i}" ${i === currentFullDayValue ? 'selected' : ''}>${i} st</option>`
            ).join('')}
            </select>
        </div>
    `;
        }



        // Helper function to calculate total tickets
        function getTotalTickets() {
            const adult = parseInt(document.querySelector('[name="adultTickets"]').value) || 0;
            const youth = parseInt(document.querySelector('[name="youthTickets"]').value) || 0;
            const child = parseInt(document.querySelector('[name="childTickets"]').value) || 0;
            return adult + youth + child;
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');

        document.addEventListener('DOMContentLoaded', () => {
            const proceedButton = document.getElementById('proceedButton');

            const bookingSections = document.querySelectorAll('.booking-section');

            let currentStep = 0;

            // Show the current step
            function showCurrentStep() {
                // Hide all sections
                bookingSections.forEach(section => section.style.display = 'none');

                // Show the current section
                bookingSections[currentStep].style.display = 'block';

                // Handle button visibility
                backButton.style.display = currentStep > 0 ? 'block' : 'none';
                proceedButton.style.display = currentStep < bookingSections.length - 1 ? 'block' : 'none';

            // Step-specific logic for Proceed button
            function handleProceed() {
                if (currentStep === 0) {
                    handleFirstProceed();
                    updateFullDaySelector();
                } else if (currentStep === 1) {
                    handleSecondProceed();
                }
            }

            // Proceed button logic
            proceedButton.addEventListener('click', () => {
                handleProceed(); // Trigger step-specific logic
                if (currentStep < bookingSections.length - 1) {
                    currentStep++;
                    showCurrentStep();
                }
            });

            // Back button logic
            backButton.addEventListener('click', () => {
                if (currentStep > 0) {
                    currentStep--;
                    showCurrentStep();
                }
            });

            // Initialize the first step
            showCurrentStep();
        });

        async function handleFirstProceed() {
            const selectedSlot = document.querySelector('.time-slot.selected');
            if (!selectedSlot) {
                alert('Please select a time slot.');
                return;
            }

            // Collect booking data
            const bookingData = {
                time_slot_id: selectedSlot.dataset.slotId,
                adult_quantity: parseInt(document.querySelector('[name="adultTickets"]').value) || 0,
                youth_quantity: parseInt(document.querySelector('[name="youthTickets"]').value) || 0,
                kid_quantity: parseInt(document.querySelector('[name="childTickets"]').value) || 0,
            };

            // Get token and booking ID from localStorage
            const token = localStorage.getItem('bookingToken');
            const bookingId = localStorage.getItem('bookingId');

            // Log the data being sent for debugging
            console.log('Booking Data:', bookingData);
            console.log('Token:', token);
            console.log('Booking ID:', bookingId);

            try {
                if (token && bookingId) {
                    // Update existing booking
                    console.log('Attempting to update booking...');
                    const response = await fetch(`http://localhost:3000/api/bookings/${bookingId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ...bookingData, access_token: token }),
                    });

                    console.log('Response:', response); // Debug response
                    if (!response.ok) throw new Error('Failed to update booking');

                } else {
                    // Create a new pending booking
                    console.log('Creating a new booking...');
                    const response = await fetch('http://localhost:3000/api/bookings/pending', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(bookingData),
                    });

                    console.log('Response:', response); // Debug response
                    if (!response.ok) throw new Error('Failed to create booking');
                    const booking = await response.json();

                    // Store token and booking ID in localStorage
                    localStorage.setItem('bookingToken', booking.access_token);
                    localStorage.setItem('bookingId', booking.id);

                }
            } catch (error) {
                console.error('Error:', error); // Log the error
                alert('Error: ' + error.message);
            }
        }

        async function handleSecondProceed() {
            console.log('Handling second proceed');

            // Get the full-day selection
            const fullDayElement = document.querySelector('[name="fullDayExtensions"]');
            if (!fullDayElement) {
                return;
            }

            const fullDayValue = parseInt(fullDayElement.value) || 0; // Default to 0 if no value selected
            console.log('Full-day value:', fullDayValue);

            // Fetch booking ID and token from localStorage
            const bookingId = localStorage.getItem('bookingId');
            const token = localStorage.getItem('bookingToken');

            if (!bookingId || !token) {
                alert('Booking information is missing. Please start the process again.');
                return;
            }

            // Update booking in the database
            try {
                const response = await fetch(`http://localhost:3000/api/bookings/${bookingId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${token}`, // Include token for security
                    },
                    body: JSON.stringify({
                        full_day: fullDayValue, // Send the full-day value
                        access_token: token,
                    }),
                });

                console.log('Update response:', response);

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Failed to update booking:', errorData);
                    throw new Error('Failed to update full-day selection');
                }

            } catch (error) {
                console.error('Error updating full-day selection:', error);
                alert('Error: ' + error.message);
            }
        }

        document.getElementById('submit').addEventListener('click', async () => {
            console.log('Submitting booking...');

            // Collect customer information
            const customerName = document.getElementById('customerName').value.trim();
            const customerEmail = document.getElementById('customerEmail').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();
            const customerComment = document.getElementById('customerComment').value.trim();


            if (!customerName || !customerEmail) {
                alert('Please fill out at least name and email.');
                return;
            }

            // Get the existing booking ID from localStorage
            const bookingId = localStorage.getItem('bookingId');
            const token = localStorage.getItem('bookingToken');

            if (!bookingId || !token) {
                alert('Booking information is missing. Please start the process again.');
                return;
            }

            // Prepare booking data
            const updateData = {
                customer_name: customerName,
                customer_email: customerEmail,
                customer_phone: customerPhone,
                comments: customerComment,
                access_token: token,
            };

            try {
                const response = await fetch(`http://localhost:3000/api/bookings/${bookingId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${token}`, // Optional if your backend uses token-based validation
                    },
                    body: JSON.stringify(updateData),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Error updating booking:', errorData);
                    throw new Error('Failed to update booking.');
                }

                alert('Booking updated successfully!');
            } catch (error) {
                console.error('Error updating booking:', error);
                alert('Error: ' + error.message);
            }
        });




    </script>
