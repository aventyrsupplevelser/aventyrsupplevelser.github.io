        const available = "rgb(173, 240, 159)";

        class BookingFlow {
            constructor() {
                this.currentStep = 1;
                this.totalSteps = 3;

                // Initialize everything after we define the methods
                this.init();
            }

            init() {
                // Initialize calendar first
                const calendarContainer = document.createElement('div');
                calendarContainer.id = 'calendar-container';
                const formGroup = document.querySelector('.booking-section .form-group');
                formGroup.appendChild(calendarContainer);

                // Create calendar instance
                this.calendar = new BookingCalendar(calendarContainer, loadTimeSlots);

                // Now initialize event listeners after calendar exists
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Listen for date selection via event delegation from the calendar container
                document.querySelector('#calendar-container').addEventListener('click', (e) => {
                    if (e.target.classList.contains('calendar-day') && !e.target.disabled) {
                        this.handleDateSelection(e.target.dataset.date);
                    }
                });

                // Rest of the event listeners...
                const timeSlots = document.querySelector('#timeSlots');
                timeSlots.addEventListener('click', (e) => {
                    if (e.target.closest('.time-slot')) {
                        this.handleTimeSelection(e.target.closest('.time-slot'));
                    }
                });

                // Listen for ticket changes to enable/disable continue button
                const ticketSection = document.querySelector('.ticket-section');
                ticketSection.addEventListener('change', () => {
                    this.validateTicketSelection();
                });
            }

            handleDateSelection(date) {
                currentTimeSlot = null; // Add this line here

                // Scroll to time slots
                timeSlots.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

                // Load time slots

            }

            handleTimeSelection(timeSlotElement) {
                // Show ticket section
                const ticketSection = document.querySelector('#tickets');
                ticketSection.classList.add('visible');

                // Scroll to ticket section
                ticketSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

                // Update available spots
                currentAvailableSpots = parseInt(timeSlotElement.dataset.availableSpots);

            }

            validateTicketSelection() {
                const adultTickets = parseInt(document.querySelector('[name="adultTickets"]').value) || 0;
                const youthTickets = parseInt(document.querySelector('[name="youthTickets"]').value) || 0;
                const childTickets = parseInt(document.querySelector('[name="childTickets"]').value) || 0;

                return (adultTickets + youthTickets + childTickets) > 0;

        class BookingCalendar {
            constructor(container) {
                this.container = container;
                this.selectedDate = null;
                this.availableDates = {};
                this.currentMonth = new Date();
                this.currentMonth.setDate(1);
                this.init();
            }

            async init() {
                this.render();
                await this.fetchAvailableDates();
            }

            async fetchAvailableDates() {
                try {
                    const year = this.currentMonth.getFullYear();
                    const month = this.currentMonth.getMonth() + 1;
                    const startOfMonth = new Date(year, month - 1, 1, 0, 0, 0);
                    const endOfMonth = new Date(year, month, 0, 23, 59, 59);

                    const { data: slots, error } = await supabaseClient
                        .from('time_slots')
                        .select('start_time, total_spots, available_spots')
                        .gte('start_time', startOfMonth.toISOString())
                        .lte('start_time', endOfMonth.toISOString());

                    if (error) throw error;

                    // Group slots by date and calculate availability
                    const dateAvailability = {};
                    slots?.forEach(slot => {
                        const date = new Date(slot.start_time);
                        const dateStr = date.toISOString().split('T')[0];

                        if (!dateAvailability[dateStr]) {
                            dateAvailability[dateStr] = {
                                totalSpots: 0,
                                availableSpots: 0
                            };
                        }
                        dateAvailability[dateStr].totalSpots += slot.total_spots;
                        dateAvailability[dateStr].availableSpots += slot.available_spots;
                    });

                    this.availableDates = dateAvailability;
                    this.updateAvailableDays();
                } catch (error) {
                    console.error('Error fetching available dates:', error);
                }
            }

            render() {
                this.container.innerHTML = `
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prevMonth">&larr;</button>
                    <h3>${this.getMonthDisplay()}</h3>
                    <button id="nextMonth">&rarr;</button>
                </div>
                <div class="calendar-grid">
                    ${this.renderWeekdays()}
                    ${this.renderDays()}
                </div>
                <div class="calendar-legend">
                    <div class="legend-item">
                        <div class="legend-dot" style="background-color: ${available}"></div>
                        <span>Tillgänglig</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot" style="background-color: ${fewLeft};"></div>
                        <span>Få platser kvar</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot" style="background-color: ${notAvailable};"></div>
                        <span>Fullbokat</span>
                    </div>
                </div>
            </div>
        `;
                this.attachEventListeners();
            }

            renderWeekdays() {
                const weekdays = ['Mån', 'Tis', 'Ons', 'Tor', 'Fre', 'Lör', 'Sön'];
                return weekdays.map(day =>
                    `<div class="calendar-weekday">${day}</div>`
                ).join('');
            }

            renderDays() {
                const days = [];
                let firstDay = new Date(this.currentMonth.getFullYear(), this.currentMonth.getMonth(), 1).getDay();
                firstDay = firstDay === 0 ? 6 : firstDay - 1;
                const daysInMonth = new Date(this.currentMonth.getFullYear(), this.currentMonth.getMonth() + 1, 0).getDate();

                // Empty cells for days before the first day of month
                for (let i = 0; i < firstDay; i++) {
                    days.push('<div></div>');
                }

                // Add all days
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateStr = `${this.currentMonth.getFullYear()}-${(this.currentMonth.getMonth() + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                    const isPast = new Date(dateStr) < new Date(new Date().toDateString());

                    days.push(`
                <button 
                    type="button"
                    class="calendar-day" 
                    data-date="${dateStr}"
                    ${isPast ? 'disabled' : ''}
                >${day}</button>
            `);
                }

                return days.join('');
            }

            attachEventListeners() {
                this.container.querySelector('#prevMonth').addEventListener('click', () => {
                    this.currentMonth.setMonth(this.currentMonth.getMonth() - 1);
                    this.init();
                });

                this.container.querySelector('#nextMonth').addEventListener('click', () => {
                    this.currentMonth.setMonth(this.currentMonth.getMonth() + 1);
                    this.init();
                });

                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);

        function calculateTotal(tickets) {
            const baseTotal =
                tickets.adult * PRICES.adult +
                tickets.youth * PRICES.youth +
                tickets.kid * PRICES.kid +
                tickets.fullday * PRICES.fullday;
            const rebookingTotal = tickets.isRebookable
                ? (tickets.adult + tickets.youth + tickets.kid) * PRICES.rebooking
                : 0;
            const subtotal = baseTotal + rebookingTotal;
            const vatRate = 0.06; // 6% VAT
            const vat = subtotal * vatRate / (1 + vatRate);

            return {
                subtotal,
                vat,
                total: subtotal,
            };
        }

                iframe.style.border = 'none';
                iframe.style.display = 'none'; // Hide iframe initially
                iframe.setAttribute('sandbox', 'allow-forms allow-scripts allow-same-origin allow-popups');

                // Keep spinner and add iframe
                paymentContainer.appendChild(iframe);

                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                iframeDoc.open();
                iframeDoc.write(formHtml);
                iframeDoc.close();

                iframe.onload = () => {
                    // Only now remove spinner and show iframe
                    paymentContainer.querySelector('.loading-spinner').remove();
                    iframe.style.display = 'block';
                };

                const form = iframeDoc.querySelector('form');
                if (form) {
                    console.log('Submitting payment form...');
                    form.submit();

                    // Start checking payment status right after submitting the form
                    const bookingNumber = localStorage.getItem('pendingBookingNumber');
                    if (bookingNumber) {
                        checkPaymentCompletion(bookingNumber);
                    }
                }

            } catch (error) {
                throw error;
            }
        }



        // Add this function in skapabokningchatgpt.html alongside other helper functions
        function calculateTotalAmount() {
            const baseTotal = (
                (ticketState.adult * PRICES.adult) +
                (ticketState.youth * PRICES.youth) +
                (ticketState.kid * PRICES.kid) +
                (ticketState.fullday * PRICES.fullday)
            );

            const totalTickets = ticketState.adult + ticketState.youth + ticketState.kid;
            const rebookingTotal = ticketState.is_rebookable ? (totalTickets * PRICES.rebooking) : 0;

            return (baseTotal + rebookingTotal) * 100;
        }

        // Add timing logging functions
        function startTiming(label) {
            console.time(label);
            return Date.now();
        }

        function endTiming(label, startTime) {
            const duration = Date.now() - startTime;
            console.timeEnd(label);
            return duration;
        }

        function clearLocalStorageOnLoad() {
            console.log('Clearing localStorage on page load...');
            localStorage.removeItem('bookingData');
            localStorage.removeItem('pendingBookingNumber');
            console.log('localStorage after clearing:', localStorage);
        }

        // Execute the function on page load
        window.addEventListener('load', clearLocalStorageOnLoad);

        function updateChildrenTicketButtons() {
            const adultCount = ticketState.adult;
            const kidPlusButton = document.querySelector('[data-ticket-type="kid"].plus');

            if (adultCount === 0) {
                kidPlusButton.disabled = true;
            } else {
                kidPlusButton.disabled = false;
            }
        }

        function checkPaymentCompletion(bookingNumber) {
            let attempts = 0;
            const maxAttempts = 60; // 2 minutes maximum
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`https://aventyrsupplevelsergithubio-testing.up.railway.app/api/payment-status/${bookingNumber}`);
                    const data = await response.json();

                    if (data.status === 'completed') {
                        clearInterval(interval);
                        window.location.href = `tackfordinbokning.html?order_id=${bookingNumber}`;
                    } else if (++attempts >= maxAttempts) {
                        clearInterval(interval);
                    }
                } catch (error) {
                    console.error('Error checking payment status:', error);
                    clearInterval(interval);
                }
            }, 1000); // Check every 2 seconds
        }

    </script>
