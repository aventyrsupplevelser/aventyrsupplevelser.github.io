        class BookingFlow {
            constructor() {
                this.currentStep = 1;

                document.querySelector('#calendar-container').addEventListener('click', (e) => {
                    if (e.target.classList.contains('calendar-day') && !e.target.disabled) {

        class BookingCalendar {
            constructor(container) {
                this.container = container;
                this.selectedDate = null;
                this.availableDates = {};
                this.currentMonth = new Date();
                this.currentMonth.setDate(1);
                this.init();
            }

            async init() {
                this.render();
                await this.fetchAvailableDates();
            }

            async fetchAvailableDates() {
                try {
                    const year = this.currentMonth.getFullYear();
                    const month = this.currentMonth.getMonth() + 1;

                    // Get first and last day of the month
                    const startOfMonth = new Date(year, month - 1, 1, 0, 0, 0);
                    const endOfMonth = new Date(year, month, 0, 23, 59, 59);

                    // Create cutoff time 60 minutes from now
                    const cutoffTime = new Date();
                    cutoffTime.setMinutes(cutoffTime.getMinutes() + 60);

                    // Use the later of startOfMonth or cutoffTime ONLY if we're in current month
                    const now = new Date();
                    const isCurrentMonth = now.getMonth() === startOfMonth.getMonth() &&
                        now.getFullYear() === startOfMonth.getFullYear();
                    const queryStartTime = isCurrentMonth ? cutoffTime : startOfMonth;

                    const { data: slots, error } = await supabaseClient
                        .from('time_slots')
                        .select('start_time, total_spots, available_spots')
                        .gte('start_time', queryStartTime.toISOString())
                        .lt('start_time', endOfMonth.toISOString());

                    if (error) throw error;

                    const dateAvailability = {};
                    slots?.forEach(slot => {
                        const date = new Date(slot.start_time);
                        const dateStr = date.toISOString().split('T')[0];

                        if (!dateAvailability[dateStr]) {
                            dateAvailability[dateStr] = {
                                totalSpots: 0,
                                availableSpots: 0
                            };
                        }
                        dateAvailability[dateStr].totalSpots += slot.total_spots;
                        dateAvailability[dateStr].availableSpots += slot.available_spots;
                    });

                    this.availableDates = dateAvailability;
                    this.updateAvailableDays();

                    return slots?.some(slot => slot.available_spots > 0) || false;
                } catch (error) {
                    console.error('Error fetching available dates:', error);
                    return false;
                }
            }

            render() {

                    <button id="prevMonth">&larr;</button>

                    </div>
                    <div class="legend-item">
                        <div class="legend-dot" style="background-color: ${fewLeft};"></div>
                        <span>Få platser kvar</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot" style="background-color: ${notAvailable};"></div>
                        <span>Fullbokat</span>
                    </div>
                </div>
            </div>
        `;
                // Add this new code here, after rendering the HTML but before attaching event listeners

                this.attachEventListeners();

            renderWeekdays() {
                const weekdays = ['Mån', 'Tis', 'Ons', 'Tor', 'Fre', 'Lör', 'Sön'];

                const days = [];
                let firstDay = new Date(this.currentMonth.getFullYear(), this.currentMonth.getMonth(), 1).getDay();
                firstDay = firstDay === 0 ? 6 : firstDay - 1;
                const daysInMonth = new Date(this.currentMonth.getFullYear(), this.currentMonth.getMonth() + 1, 0).getDate();

                // Empty cells for days before the first day of month
                for (let i = 0; i < firstDay; i++) {
                    days.push('<div></div>');
                }

                // Add all days
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateStr = `${this.currentMonth.getFullYear()}-${(this.currentMonth.getMonth() + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                    const isPast = new Date(dateStr) < new Date(new Date().toDateString());

                    days.push(`
                <button 
                    type="button"
                    class="calendar-day" 
                    data-date="${dateStr}"
                    ${isPast ? 'disabled' : ''}
                >${day}</button>
            `);
                }

                return days.join('');
            }

                    e.preventDefault();
                    const now = new Date();
                    const currentMonthYear = new Date(now.getFullYear(), now.getMonth());

                    // Add infinity check
                    if (!this._skipCount) this._skipCount = 0;
                    if (this._skipCount > 12) {
                        this._skipCount = 0;
                        return;
                    }

                    const newMonth = new Date(this.currentMonth);
                    newMonth.setMonth(this.currentMonth.getMonth() - 1);

                    if (newMonth >= currentMonthYear) {
                        this.currentMonth = newMonth;
                        this.render();
                        const hasSlots = await this.fetchAvailableDates();
                        if (!hasSlots) {
                            this._skipCount++;
                            this.container.querySelector('#prevMonth').click();

        // In skapabokningchatgpt.html, replace the current calculateTotal function with this:
        function calculateTotal(tickets) {
            const baseTotal = (
                (tickets.adult * PRICES.adult) +
                (tickets.youth * PRICES.youth) +
                (tickets.kid * PRICES.kid) +
                (tickets.fullday * PRICES.fullday)
            );

            const totalTickets = tickets.adult + tickets.youth + tickets.kid;
            const rebookingTotal = tickets.is_rebookable ? (totalTickets * PRICES.rebooking) : 0;

            const subtotal = baseTotal + rebookingTotal;  // Make sure rebooking is added
            const vatRate = 0.06;
            const vat = subtotal * vatRate / (1 + vatRate);

            return {
                subtotal,
                vat,
                total: subtotal  // Total should include rebooking fee
            };
        }

            const paymentContainer = document.getElementById('payment-container');

            try {
                const customerInfo = validateCustomerInfo();
                if (!customerInfo) {
                    return;
                }

                paymentContainer.style.display = 'block';
                paymentContainer.innerHTML = '<div class="loading-spinner">Laddar betalning...</div>';
                paymentContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

                const bookingNumberResponse = await fetch('https://aventyrsupplevelsergithubio-testing.up.railway.app/api/generate-booking-number', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*'
                    }
                });

                if (!bookingNumberResponse.ok) throw new Error('Failed to generate booking number');
                const { bookingNumber } = await bookingNumberResponse.json();

                const sessionData = JSON.parse(localStorage.getItem('bookingData'));
                if (!sessionData?.bookingId) {
                    throw new Error('No active booking found');
                }

                await updateBookingDetails(sessionData.bookingId, {
                    ...customerInfo,
                    bookingNumber,
                });

                const formResponse = await fetch('https://aventyrsupplevelsergithubio-testing.up.railway.app/api/get-payment-form', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*',
                    },
                    body: JSON.stringify({
                        order_id: bookingNumber,
                        paymentMethod,
                    }),
                });

                if (!formResponse.ok) {
                    throw new Error('Failed to get payment form');
                }

                const formHtml = await formResponse.text();

                const iframe = document.createElement('iframe');
                iframe.style.width = '100%';
                iframe.style.height = '330px';
                iframe.style.border = 'none';
                iframe.style.display = 'none';
                iframe.setAttribute('sandbox', 'allow-forms allow-scripts allow-same-origin allow-popups');

                paymentContainer.appendChild(iframe);

                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                iframeDoc.open();
                iframeDoc.write(formHtml);
                iframeDoc.close();

                iframe.onload = () => {
                    paymentContainer.querySelector('.loading-spinner').remove();
                    iframe.style.display = 'block';
                };

                const form = iframeDoc.querySelector('form');
                if (form) {
                    form.submit();
                }

                // Check payment status
                let attempts = 0;
                const maxAttempts = 60;
                const interval = setInterval(async () => {
                    try {
                        const response = await fetch(`https://aventyrsupplevelsergithubio-testing.up.railway.app/api/payment-status/${bookingNumber}`);
                        const data = await response.json();

                        if (data.status === 'completed') {
                            clearInterval(interval);
                            window.location.href = `tackfordinbokning.html?order_id=${bookingNumber}`;
                        } else if (++attempts >= maxAttempts) {
                            clearInterval(interval);
                        }
                    } catch (error) {
                        console.error('Error checking payment status:', error);
                        clearInterval(interval);
                    }
                }, 1000);

            } catch (error) {
                paymentContainer.style.display = 'none';
                const paymentButtons = document.getElementById('paymentButtons');
                if (paymentButtons) paymentButtons.style.display = 'block';
                alert('Ett fel uppstod vid betalningen. Försök igen.');
            }
        }

        function validateCustomerInfo() {
            const customerName = document.getElementById('customerName').value.trim();
            const customerEmail = document.getElementById('customerEmail').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();
            const customerComment = document.getElementById('customerComment').value.trim();

            if (!customerName || !customerEmail) {
                alert('Vänligen fyll i namn och e-post.');
                return null;
            }

            return { customerName, customerEmail, customerPhone, customerComment };
        }

        async function updateBookingDetails(bookingId, customerDetails) {
            try {
                const response = await fetch(`https://aventyrsupplevelsergithubio-testing.up.railway.app/api/bookings/${bookingId}/details`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*'
                    },
                    body: JSON.stringify(customerDetails)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Failed to update booking details:', errorText);
                    throw new Error('Failed to update booking details');
                }

                if (response.ok) {
                    const bookingData = JSON.parse(localStorage.getItem('bookingData'));
                    if (bookingData) {
                        bookingData.expiresAt = Date.now() + 1 * 10 * 1000; // Reset to 30 minutes
                        localStorage.setItem('bookingData', JSON.stringify(bookingData));
                    }
                }

                return await response.json();
            } catch (error) {
                console.error('Error updating booking details:', error);
                throw error;
            }
        }

        function clearLocalStorageOnLoad() {
            localStorage.removeItem('bookingData');
        }

        // Execute the function on page load
        window.addEventListener('load', clearLocalStorageOnLoad);

        function updateChildrenTicketButtons() {
            const adultCount = ticketState.adult;
            const kidPlusButton = document.querySelector('[data-ticket-type="kid"].plus');

            if (adultCount === 0) {
                kidPlusButton.disabled = true;
            } else {
                kidPlusButton.disabled = false;
            }
        }
