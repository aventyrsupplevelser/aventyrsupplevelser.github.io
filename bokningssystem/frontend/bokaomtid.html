<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boka om tid - Sörsjön</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Josefin Sans", sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .error {
            color: red;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid red;
            border-radius: 4px;
        }

        .success {
            color: green;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid green;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="loading">Verifierar bokning...</div>
    <div id="error" style="display: none;" class="error"></div>
    <div id="bookingForm" style="display: none;">
        <h2>Boka om tid</h2>
        <div id="currentBooking"></div>
        <div id="timeSelection">
            <h3>Välj ny tid</h3>
            <div id="calendar"></div>
            <div id="timeSlots"></div>
        </div>
    </div>

    <script>
        let bookingId;
        let accessToken;
        let currentBooking;

        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            bookingId = urlParams.get('booking_id');
            accessToken = urlParams.get('token');

            if (!bookingId || !accessToken) {
                showError('Ogiltig länk. Kontrollera att du använder länken från ditt mail.');
                return;
            }

            try {
                // Fetch booking details
                const response = await fetch(`https://aventyrsupplevelsergithubio-testing.up.railway.app/api/bookings/${bookingId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Kunde inte hitta bokningen');
                }

                currentBooking = await response.json();

                // Check if rebooking is still allowed (24h before start time)
                const bookingTime = new Date(currentBooking.start_time);
                const now = new Date();
                const hoursUntilBooking = (bookingTime - now) / (1000 * 60 * 60);

                if (hoursUntilBooking < 24) {
                    throw new Error('Ombokningar måste göras senast 24 timmar innan bokad tid');
                }

                showBookingForm();
            } catch (error) {
                showError(error.message);
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showBookingForm() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('bookingForm').style.display = 'block';

            // Show current booking details
            const currentBookingDiv = document.getElementById('currentBooking');
            const bookingDate = new Date(currentBooking.start_time).toLocaleDateString('sv-SE', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            const bookingTime = new Date(currentBooking.start_time).toLocaleTimeString('sv-SE', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });

            currentBookingDiv.innerHTML = `
                <h3>Nuvarande bokning</h3>
                <p>Datum: ${bookingDate}</p>
                <p>Tid: ${bookingTime}</p>
                <p>Antal personer: ${currentBooking.adult_quantity + currentBooking.youth_quantity + currentBooking.kid_quantity}</p>
            `;

            // Initialize calendar and time slots
            initializeCalendar();
        }

        // Add calendar and time slot selection functionality similar to your main booking page
        function initializeCalendar() {
            // Add your calendar initialization code here
            // You can reuse much of the code from your main booking page
        }

        init();
    </script>
</body>

</html>
