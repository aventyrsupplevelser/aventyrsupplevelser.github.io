<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Admin Login</h1>
    <div id="message"></div>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <script>
        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseClient = createClient(
            'https://czbvtmrqzvovytzqokko.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6YnZ0bXJxenZvdnl0enFva2tvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU0OTEzNzAsImV4cCI6MjA1MTA2NzM3MH0.ndbAxa4eaqP8coL61aSWQ9oxt1kt3f9vmvumUcV8Olo'
        );

        // Check if already logged in
        async function checkSession() {
            const { data: { session }, error } = await supabaseClient.auth.getSession();
            if (session) {
                // Redirect to admin page if already logged in
                window.location.href = 'skrivbord.html';
            }
        }

        // Check session on page load
        checkSession();

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const messageDiv = document.getElementById('message');

            try {
                const { data: { session }, error } = await supabaseClient.auth.signInWithPassword({
                    email: this.email.value,
                    password: this.password.value,
                })

                if (error) throw error;

                if (session) {
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    messageDiv.className = 'success';
                    window.location.href = 'skrivbord.html';
                }

            } catch (error) {
                messageDiv.textContent = error.message;
                messageDiv.className = 'error';
            }
        });
    </script>
</body>

</html>
